<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habitat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@500&family=Lora:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/habitat.png" type="image/png">
</head>

<body>
    <div class="app" data-name="Create simple landing page">
        <!-- Background Container -->
        <div class="background-container" data-name="Container">
            <div class="blob blob-1" data-name="Container"></div>
            <div class="blob blob-2" data-name="Container"></div>
            <div class="blob blob-3" data-name="Container"></div>
        </div>

        <!-- Main Content - Centered -->
        <div class="main-content">
            <!-- Heading with Leaf Icon -->
            <div class="heading" data-name="Heading 1">
                <div class="group">
                    <div class="leaf-icon" data-name="Leaf Icon">
                        <svg class="leaf-svg" fill="none" preserveAspectRatio="none" viewBox="0 0 80 80">
                            <g id="Leaf Icon">
                                <path d="M80 24C80 37.2548 69.2548 48 56 48H40V24C40 19.5817 43.5817 16 48 16H80V24Z"
                                    fill="#2A7047" id="Intersect" />
                                <path
                                    d="M32 80H24V48C24 43.5817 20.4183 40 16 40H8C3.58172 40 0 36.4183 0 32V0H8C21.2548 0 32 10.7452 32 24V80Z"
                                    fill="#2A7047" id="Union" />
                            </g>
                        </svg>
                    </div>
                    <p class="habitat-text">habitat</p>
                </div>
            </div>

            <!-- Germinating Text -->
            <p class="germinating-text">
                germinating<span class="dot-1">.</span><span class="dot-2">.</span><span class="dot-3">.</span>
            </p>
        </div>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://bsky.app/profile/habitat.network" target="_blank" rel="noopener noreferrer"
                class="social-link" aria-label="Bluesky">
                <img src="icons/bluesky_black.svg" alt="Bluesky logo" width="25" style="opacity: 0.3;">
            </a>
            <a href="https://github.com/habitat-network/habitat" target="_blank" rel="noopener noreferrer"
                class="social-link" aria-label="GitHub">
                <img src="icons/github.svg" alt="Github logo" width="25" style="opacity: 0.3;">
            </a>
            <a href="https://habitat.leaflet.pub" target="_blank" rel="noopener noreferrer" class="social-link"
                aria-label="Leaflet.pub">
                <img src="icons/leaflet.svg" alt="Leaflet logo" width="25" style="opacity: 0.3;">
            </a>
        </div>
    </div>
</body>

</html>
